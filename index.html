<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Nuevo Piedra Papel o Tijera</title>
  </head>
  <body>
    <div class="back-container">
      <header class="header"></header>
      <main class="main">
        <section class="box-game">
          <div class="box-game_title">
            <p>Computer: <span>1</span></p>
            <p>User: <span>1</span></p>
          </div>
          <div class="box-game_icons">
            <span><i class="far fa-hand-rock"></i></span>
            <span><i class="far fa-hand-paper"></i> </span>
            <span><i class="far fa-hand-scissors"></i> </span>
          </div>
          <div class="box-game_choice">
            <p>User Choose: <span>XXX</span></p>
            <p>Computer Choose: <span>YYY</span></p>
          </div>
          <div class="box-game_info win">
            <p>You Win!!</p>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
